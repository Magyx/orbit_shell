[workspace]
resolver = "3"
members = [
  "src/orbit-api",
  "src/orbit",
  "src/orbitd",
  "src/orbit-dbus",
  "xtask",
  "modules/wallpaper",
  "modules/bar",
]

[workspace.dependencies]
ui = { git = "https://github.com/Magyx/ui_lib.git", rev = "98dee012" }

[profile.release]
codegen-units = 1
lto = true
strip = "symbols"
